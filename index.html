<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vesta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('vesta-theme') === 'dark' || (!('vesta-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      .login-bg {
        background-color: #000000;
        background-image: linear-gradient(135deg, #B5121B 25%, #000000 50%, #D7A523 75%);
        background-size: 200% 200%;
        animation: gradient-animation 10s ease infinite;
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      mark.mark-critical, .highlight-critical {
        background-color: rgba(181, 18, 27, 0.1); /* vesta-red/10 */
        border-left: 3px solid #B5121B; /* vesta-red */
        padding-left: 8px;
        margin-left: -11px;
        border-radius: 3px;
      }
      mark.mark-warning, .highlight-warning {
        background-color: rgba(215, 165, 35, 0.1); /* vesta-gold/10 */
        border-left: 3px solid #D7A523; /* vesta-gold */
        padding-left: 8px;
        margin-left: -11px;
        border-radius: 3px;
      }
      mark.mark-flash {
        animation: glow 1.2s ease-out;
        box-shadow: 0 0 8px 4px rgba(215, 165, 35, 0.4);
        transition: box-shadow 0.3s ease-in-out;
      }
      .highlight-added {
        background-color: rgba(34, 197, 94, 0.15); /* green-500/15 */
      }
      .highlight-removed {
        background-color: rgba(181, 18, 27, 0.15); /* vesta-red/15 */
      }
      .highlight-removed del {
        text-decoration-color: rgba(181, 18, 27, 0.7);
        text-decoration-thickness: 1.5px;
      }
      @keyframes glow {
        0%, 100% {
          background-color: inherit;
        }
        50% {
          background-color: rgba(215, 165, 35, 0.4);
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'], // Mont
              display: ['Poppins', 'sans-serif'], // Garet
            },
            colors: {
              'vesta-red': '#B5121B',
              'vesta-red-dark': '#8A0E15',
              'vesta-gold': '#D7A523',
              
              // Light Theme
              'vesta-bg-light': '#F8F1E6',
              'vesta-card-light': '#FFFFFF',
              'vesta-text-light': '#000000',
              'vesta-text-secondary-light': '#555555',
              'vesta-border-light': '#EAE0D3',

              // Dark Theme
              'vesta-bg-dark': '#000000',
              'vesta-card-dark': '#1A1A1A',
              'vesta-text-dark': '#F8F1E6',
              'vesta-text-secondary-dark': '#A0A0A0',
              'vesta-border-dark': '#333333',
              
              // Semantic colors - remapped
              'accent-success': '#22C55E',
              'accent-warning': '#D7A523',
              'accent-critical': '#B5121B',
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.2.0",
    "react-dom": "https://esm.sh/react-dom@^18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@^18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@^18.2.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@^1.13.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "docx": "https://esm.sh/docx@^8.5.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "@netlify/blobs": "https://esm.sh/@netlify/blobs@^10.0.8",
    "@netlify/functions": "https://esm.sh/@netlify/functions@^4.2.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
